    .container {

    .panel {
      background-position: center;
      background-size: cover;

      height: 85vh;
      color: white;
      cursor: pointer;
      border-radius: 50px;
      flex: 0.5;
      margin: 10px;
      transition: flex .7s ease-in;
      position: relative;
    }
    .panel.active{
        flex: 8;
    }
    h3{
        position: absolute;
        bottom: 20px;
        left: 20px;
        opacity: 0;

    }
    .panel.active h3{
        opacity: 1;
        transition: opacity .3s ease-in-out .4s;
        font-size: 30px;

    }
    @media (max-width:480px) {
        .container{
            width: 100vw;
        }
        .panel:nth-of-type(4),
        .panel:nth-of-type(5){
            display: none;
        }
    }
   
  </style>
