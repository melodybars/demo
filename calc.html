<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Enter the value" required>
    <input type="text" id="operator" placeholder="Enter the operation(+,-,*,/)" required>
    <input type="text" id="num2" placeholder="Enter the value" required>
    <button id="btn">=</button>
    <h3 id="result"></h3>
<script>
      

    function calcu() {
        let num1 = document.getElementById("num1").value
        num1= parseFloat(num1)
    let operator = document.getElementById("operator").value
    let num2 = document.getElementById("num2").value
num2=parseFloat(num2)
let result;
switch (operator) {
    case '+':
        result = num1 + num2
        break;
    case '-':
        result = num1 + num2
        break;
    case '*':
        result = num1 * num2
        break;
    case '/':
        if (num2 !==0) {
            result = num1/ num2
        }
        else{
            result = "invalid input"
        }
        break;

    default:
        result= "invalid operations"
        break;
}
document.getElementById("result").innerHTML = "the result is " + result

    }
    let btn = document.getElementById("btn")
    btn.addEventListener("click", calcu);

    
</script>
</body>
</html>
